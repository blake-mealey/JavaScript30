<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: 'Snickers', age: 2 },
        { name: 'hugo', age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
      }

      // Regular
      console.log('hello');

      // Interpolated
      console.log('hello %s', 'world');

      // Styled
      console.log('%cI am some great text', 'color: green;');

      // warning!
      console.warn('warn');

      // Error :|
      console.error('err');

      // Info
      console.info('Something crazy');

      // Testing
      console.assert(1 === 2, 'something went wrong');

      // clearing
      //console.clear();

      // Viewing DOM Elements
      const p = document.querySelector('p');
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(dog.name);
        console.log(dog.name);
        console.log(dog.age);
        console.groupEnd(dog.name);
      });

      // counting
      console.count('bob');
      console.count('bob');
      console.count('jimbo');
      console.count('bob');
      console.count('bob');
      console.count('jimbo');

      // timing
      console.time('fetch data');
      setTimeout(() => {
        console.timeEnd('fetch data');
        console.log('fetched!');
      }, 500);

      console.table(dogs);
    </script>
  </body>
</html>
