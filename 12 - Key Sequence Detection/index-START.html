<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      let secret = 'hello';
      let seq = [];

      document.addEventListener('keyup', (e) => {
        console.log(e.key);
        seq.push(e.key);
        seq.splice(-secret.length - 1, seq.length - secret.length);
        if (seq.join('') === secret) {
          cornify_add();
        }
      });
    </script>
  </body>
</html>
